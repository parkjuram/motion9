{% extends "supervisor/base.html" %}
{% load staticfiles %}

{% block javascripts %}
    {{ block.super }}
    <script>
        var urlForProductAnalysis = "{% url 'supervisor:analysis_product' %}";
    </script>
    <script src="{% static "common/js/csrf.js" %}"></script>
    <script src="{% static "supervisor/js/product_analysis.js" %}"></script>
{% endblock javascripts %}

{% block content %}
    <div class='row'>
        <form class="form-inline">
            <div class="form-group">
                제품
                <select id="select-product" class="form-control">
                    {% for product in products %}
                        <option>{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button id="btn-select-product" class="btn btn-primary" href="#">제품 선택</button>
        </form>

        <br/>

        <form class="form-inline">
            <div id="query-str" class="form-group">
                <label for="queryString">검색어</label><br/>
                <input type="text" class="form-control" placeholder="검색어1">
                <input type="text" class="form-control" placeholder="검색어2">
                <input type="text" class="form-control" placeholder="검색어3">
                <input type="text" class="form-control" placeholder="검색어4">
                <input type="text" class="form-control" placeholder="검색어5">
                <input type="text" class="form-control" placeholder="검색어6">
            </div>
        </form>
        <br/>

        <button id="btn-start-analysis" class="btn btn-primary" disabled="disabled">검색어로 키워드 분석 실행</button>

        <br><br>

        <form class="form-inline">
            빈도로 필터하기
            <div class="form-group">
                <label class="sr-only" for="min-count">Min count</label>
                <input type="numbernumbernumbernumbernumber" class="form-control" id="min-count" placeholder="Min Count">
            </div>
            ~
            <div class="form-group">
                <label class="sr-only" for="max-count">Max count</label>
                <input type="number" class="form-control" id="max-count" placeholder="Max Count">
            </div>

            <button id="btn-apply-count-filter" class="btn btn-primary" onclick="return false;">필터적용</button>

        </form>

        <br>

        <div class="table-responsive">
            <table id="table-analysis-result" class="table">
            </table>
        </div>

        <br>

        <div class="form-inline">
            <b>피부타입</b>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1">건성
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2">중성
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2">지성
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2">복합성
            </label>
        </div>

        <br>

        <div class="form-inline">
            <b>특징</b>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineCheckbox1" value="option1">미백
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineCheckbox2" value="option2">주름
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineCheckbox2" value="option2">트러블
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineCheckbox2" value="option2" checked>특징없음
            </label>
        </div>

        <br>

        <button id="btn-start-analysis" class="btn btn-primary" disabled="disabled">DB에 입력하기</button>

        <br>

    </div>
{% endblock content %}
