{% extends "mobile_base.html" %}
{% load static %}
{% load humanize %}

{% block header %}

{#    <script src="{% static 'js/survey_list.js'%}"></script>#}
{#    <link rel="stylesheet" href="{% static 'css/survey_list.css'%}"/>#}

    <script type="text/javascript">

    function autoResize(id){
        var newheight;
        var newwidth;

        if(document.getElementById){
{#            var ratio = window.devicePixelRatio || 1;#}
            newwidth = screen.width;
            newheight = screen.height - $('.ui-header').height();
{#            newheight=document.getElementById(id).contentWindow.document.body.scrollHeight;#}
{#            newwidth=document.getElementById(id).contentWindow.document.body.scrollWidth;#}
        }

        document.getElementById(id).height= (newheight) + "px";
{#        document.getElementById(id).width= (newwidth) + "px";#}
    }

    setTimeout(function () {
        var startY = 0;
        var startX = 0;
        var b = document.body;
        b.addEventListener('touchstart', function (event) {
            parent.window.scrollTo(0, 1);
            startY = event.targetTouches[0].pageY;
            startX = event.targetTouches[0].pageX;
        });
        b.addEventListener('touchmove', function (event) {
            event.preventDefault();
            var posy = event.targetTouches[0].pageY;
            var h = parent.document.getElementById("ifrm-container");
            var sty = h.scrollTop;

            var posx = event.targetTouches[0].pageX;
            var stx = h.scrollLeft;
            h.scrollTop = sty - (posy - startY);
            h.scrollLeft = stx - (posx - startX);
            startY = posy;
            startX = posx;
        });
    }, 1000);

    </script>

    <style type="text/css">
    .ui-page > .ui-content{
        height:100%;
    }

    </style>

{% endblock header %}

{% block title %}
{% endblock title %}

{% block content %}

    <div id='ifrm-container' style="width: 100%; height: 100%; -webkit-overflow-scrolling: touch; overflow-y: scroll;">
    {% with 'html/'|add:survey_result_item.result_file_name as result_file_url %}
        <iframe id="ifrm" src="{% static result_file_url %}" style="border: 0;" height="100%" width="100%" marginheight="0" frameborder="0" onLoad="autoResize('ifrm');">Your browser doesn't support iFrames.</iframe>
    {% endwith %}
    </div>


{% endblock content %}
