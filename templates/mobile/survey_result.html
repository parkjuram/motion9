{% extends "mobile_base.html" %}
{% load static %}
{% load humanize %}

{% block header %}

{#    <script src="{% static 'js/survey_list.js'%}"></script>#}
{#    <link rel="stylesheet" href="{% static 'css/survey_list.css'%}"/>#}

    <script>
    window.onload = function () {
        if (typeof history.pushState === "function") {
            history.pushState("jibberish", null, null);
            window.onpopstate = function () {
                history.pushState('newjibberish', null, null);
            };
        }
    }
    </script>

    <style type="text/css">
    .ui-page > .ui-content{
        height:100%;
    }
    </style>

{% endblock header %}

{% block title %}
{% endblock title %}

{% block content %}

    <div style="-webkit-overflow-scrolling:touch; overflow: auto; width:100%; height:100%;">
    {% with 'html/'|add:survey_result_item.result_file_name as result_file_url %}
        <iframe src="{% static result_file_url %}" style="border: 0;" height="100%" width="100%">Your browser doesn't support iFrames.</iframe>
    {% endwith %}
    </div>


{% endblock content %}
