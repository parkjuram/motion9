{% extends "foradmin_base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block content %}
    <div class='row'>
        <form method="post" action="." class="form">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <button type="submit" class="btn btn-primary center-block">
                    {% bootstrap_icon "star" %}회원가입
                </button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
