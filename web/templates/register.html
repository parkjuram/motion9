{% extends "mobile_base.html" %}
{% block header %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/register.css' %}"/>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
{% block title %}
        <div style="text-align:center; height:100%; margin-top:4px">
            <a id='btn-home-logo' href="{% url 'mobile:mobile_index' %}" target="_self">
                <img src="{% static "img/LOGO_black.png" %}" class="main-logo-img">
            </a>
        </div>
{#    <h2 class="ui-title">회원가입</h2>#}
{% endblock %}
{% block content %}
    {% if messages %}
        <div id="messages">
            <ul>
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
       <form method="post" id="register" action="{% url 'registration' next=next %}" target="_self">
			<div class="ui-grid-solo">
				<div class="ui-block-a form-box">
					<div class="boxed">
						<div class="form-contents">
                            <div class="facebook-register-wrapper" style="text-align:center;">
                                <a href="#" class="facebook-btn fb-join-btn" style="margin:12px 0;">facebook을 통해 가입</a>
                            </div>

							<div>
                                <label for="email">E-mail </label>
								<input type="text" name="email" id="email" class="send-to-input" data-clear-btn="true" data-inline="true"/>
							</div>
							<div>
								<label for="password">P.W</label>
								<input type="password" name="password" id="password" data-clear-btn="true" data-mini="true"/>
							</div>
                            <div>
								<label for="password_confirm">P.W Confirm </label>
								<input type="password" name="password_confirm" id="password_confirm" data-clear-btn="true" data-mini="true"/>
							</div>
                            <div>
								<label for="name">이름</label>
								<input type="text" name="name" id="name" data-clear-btn="true" data-mini="true"/>
							</div>
							<div class="sex-wrapper">
								<label for="sex">성별</label>
								<select name="sex" id="sex"  data-mini="true">
						        	<option value="M" id="sex_m">남자</option>
						        	<option value="F" id="sex_f">여자</option>
						        </select>
						    </div>
                            <div class="sex-wrapper">
								<label for="age">출생년도</label>
								<select name="age" id="age"  data-mini="true">

						        	<option value="1950" id="1950">1950</option>
						        	<option value="1951" id="1951">1951</option>
						        	<option value="1952" id="1952">1952</option>
						        	<option value="1953" id="1953">1953</option>
						        	<option value="1954" id="1954">1954</option>
						        	<option value="1955" id="1955">1955</option>
						        	<option value="1956" id="1956">1956</option>
						        	<option value="1957" id="1957">1957</option>
						        	<option value="1958" id="1958">1958</option>
						        	<option value="1959" id="1959">1959</option>

                                    <option value="1960" id="1960">1960</option>
						        	<option value="1961" id="1961">1961</option>
						        	<option value="1962" id="1962">1962</option>
						        	<option value="1963" id="1963">1963</option>
						        	<option value="1964" id="1964">1964</option>
						        	<option value="1965" id="1965">1965</option>
						        	<option value="1966" id="1966">1966</option>
						        	<option value="1967" id="1967">1967</option>

						        	<option value="1969" id="1969">1969</option>

						        	<option value="1976" id="1976">1976</option>

						    </div>

                            <div style="margin-top : 24px;">
{#                                 <a href="#"  data-enable="false" id="joinBtn" class="gold-btn">회원가입</a>#}
                                <input type="submit" value="회원가입" id="joinBtn" class="gold-btn">
                            </div>
						</div>
					</div>
				</div>
			</div>

		</form>
{% endblock %}
