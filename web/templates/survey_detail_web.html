{% extends "web_base.html" %}

{% load static %}
{% load humanize %}
{% load mathfilters %}

{% block header %}

    <script src="{% static 'js/report_form_web.js' %}"></script>
    <script>
        var urlRequestSurvey = "{% url 'request_survey' %}";
    </script>
    <link rel="stylesheet" href="{% static 'css/report_form_web.css' %}"/>

{% endblock %}

{% block content %}

    <div class="row">
        <div class="container" style="width:800px; margin-top:50px; text-align:center;">
            <img src="{% static 'img/info_survey.png' %}" style="width:800px; height:auto;"/>
        </div>
    </div>

    <div style="text-align : center;">
        <a href="{% if user.is_authenticated %}
                {% url 'report_form' %}
            {% else %}
                {% url 'report_form_index' %}

           class="black-btn index-content-btn" target="_self" style="width:100px; font-size:15px; border-radius: 0px;">시작하기</a>
    </div>

{% endblock %}
