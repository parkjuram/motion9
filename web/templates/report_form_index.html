<!DOCTYPE html>
<html>
<head>
    <title>Motion9</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
    {% load humanize %}
    {% load mathfilters %}

    <link rel="stylesheet" href="{% static 'css/jquery.mobile-1.4.1.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/report_form.css' %}"/>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="{% static 'js/jquery.mobile-1.4.1.min.js' %}"></script>
    <script src="{% static 'js/common_js.js' %}"></script>
    <script src="{% static 'js/common_js_mobile.js' %}"></script>
    <script src="{% static 'js/report_form.js' %}"></script>
    <script>

        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-53577084-1', 'auto');
        ga('require', 'displayfeatures');
        {% if user.is_authenticated %}
            ga('set', '&uid', '{{ user.email }}');
        {% endif %}
        ga('send', 'pageview');

    </script>

    {% block header %}
    {% endblock %}

</head>

<body>

<div style="text-align:center;">
    <div class="ui-content" style="border: 1px solid #E5E5E5;margin: 30px;padding: 25px;font-size: 13px;">
        화장품 분석 보고서를 받아 보시기 위해 먼저 간단히 MOTION9에 가입하셔야 합니다.<br/>
        5가지 정도의 문항 입력 후 최소 24시간 최대 48시간에 고객님의 피부를 위한 화장품 분석 보고서를 받아 보실 수 있습니다.
    </div>

    <a href="{% url 'mobile_report_form' %}" class="black-btn"
       style="padding: 40px; font-size: 11px; width: auto; margin: 0 30px;" target="_self">9초만에 가입하고 리뷰 분석 보고서 받기</a>
</div>

</body>

</html>
