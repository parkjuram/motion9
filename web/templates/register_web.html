{% extends "web_base.html" %}
{% load static %}
{% block header %}
<link rel="stylesheet" href="{% static 'css/register_web.css' %}"/>
<script type="text/javascript">
var next = "{{ next }}";
</script>
<script src="{% static 'js/register_web.js' %}"></script>
{% endblock header %}
{% block content %}
    <div class="register-form">
        <div class="register-header">
            <h4 class="lined-heading"><span>회원가입</span></h4>
            <span style="color: #000000; font-size:11px; line-height: 24px; text-rendering: optimizelegibility;">MOTION9(모션나인)은 간단한 정보입력만으로도 회원가입이 가능합니다. 결제 혹은 페이지 이동에 오류가 있으신 분들은 고객센터로 연락해주세요</span>
        </div>
        <form method="post" data-form="register" action="{% url 'registration' next=next%}" >

            <div class="form-btns">
                <a href="#" class="fb-join-btn facebook-btn">페이스북으로 로그인</a>
            </div>

            <div class="form-box">
                <label for="email">E-mail <span class="warning-message">* 이미 존재하는 이메일이거나 형식이 올바르지 않습니다.</span></label>
                <input type="text" class="input-text" name="email" id="email">
            </div>
            <div class="form-box">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password"/>
            </div>
            <div class="form-box">
                <label for="password_check">비밀번호 확인</label>
                <input type="password" name="password_confirm" id="password_check"/>
            </div>

             <div class="form-box">
                <label for="name">이름 <span class="name-warning-message">* 한글로 입력해 주세요.</span></label>
                <input type="text" name="name" id="name"/>
            </div>

            <div class="form-box">
                <label for="sex">성별</label>
                <div class="checkbox-wrapper">
                    <input type="radio" name="sex" id="sex_m" value="M"/> <label for="sex_m">남자</label>
                </div>

                <div class="checkbox-wrapper">
                    <input type="radio" name="sex" id="sex_f" value="F"/> <label for="sex_f">여자</label>
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="form-box">
                <label for="age">출생년도</label>
				    <select name="age" id="age"  data-mini="true"  style="width:150px; font-size: 17px">

					    <option value="1950" id="1950">1950</option>
						<option value="1951" id="1951">1951</option>
						<option value="1952" id="1952">1952</option>
						<option value="1953" id="1953">1953</option>
						<option value="1954" id="1954">1954</option>
						<option value="1955" id="1955">1955</option>
						<option value="1956" id="1956">1956</option>
						<option value="1957" id="1957">1957</option>
						<option value="1958" id="1958">1958</option>
						<option value="1959" id="1959">1959</option>

                        <option value="1960" id="1960">1960</option>
						<option value="1961" id="1961">1961</option>
						<option value="1962" id="1962">1962</option>
						<option value="1963" id="1963">1963</option>
						<option value="1964" id="1964">1964</option>
						<option value="1965" id="1965">1965</option>
						<option value="1966" id="1966">1966</option>
						<option value="1967" id="1967">1967</option>
						<option value="1968" id="1968">1968</option>
						<option value="1969" id="1969">1969</option>

                        <option value="1970" id="1970">1970</option>
						<option value="1971" id="1971">1971</option>
                        <option value="1972" id="1972">1972</option>
                        <option value="1973" id="1973">1973</option>
                        <option value="1974" id="1974">1974</option>
                        <option value="1975" id="1975">1975</option>
                        <option value="1976" id="1976">1976</option>
                        <option value="1977" id="1977">1977</option>
                        <option value="1978" id="1978">1978</option>
                        <option value="1979" id="1979">1979</option>

                        <option value="1980" id="1980" selected="selected">1980</option>
                        <option value="1981" id="1981">1981</option>
                        <option value="1982" id="1982">1982</option>
                        <option value="1983" id="1983">1983</option>
                        <option value="1984" id="1984">1984</option>
                        <option value="1985" id="1985">1985</option>
                        <option value="1986" id="1986">1986</option>
                        <option value="1987" id="1987">1987</option>
                        <option value="1988" id="1988">1988</option>
                        <option value="1989" id="1989">1989</option>

                        <option value="1990" id="1990">1990</option>
                        <option value="1991" id="1991">1991</option>
                        <option value="1992" id="1992">1992</option>
                        <option value="1993" id="1993">1993</option>
                        <option value="1994" id="1994">1994</option>
                        <option value="1995" id="1995">1995</option>
                        <option value="1996" id="1996">1996</option>
                        <option value="1997" id="1997">1997</option>
                        <option value="1998" id="1998">1998</option>
                        <option value="1999" id="1999">1999</option>

                        <option value="2000" id="2000">2000</option>
                        <option value="2001" id="2001">2001</option>
                        <option value="2002" id="2002">2002</option>
                        <option value="2003" id="2003">2003</option>
                        <option value="2004" id="2004">2004</option>
						<option value="2005" id="2005">2005</option>
						<option value="2006" id="2006">2006</option>
						<option value="2007" id="2007">2007</option>
						<option value="2008" id="2008">2008</option>
						<option value="2009" id="2009">2009</option>

                        <option value="2010" id="2010">2010</option>
						<option value="2011" id="2011">2011</option>
						<option value="2012" id="2012">2012</option>
						<option value="2013" id="2013">2013</option>
						<option value="2014" id="2014">2014</option>

					</select>
                <div class="clearfix"></div>
            </div>

            <div class="form-btns">
                <a href="#" class="basic-btn login-submit-btn" id="joinBtn" data-form="register" data-enable="false" style="padding : 8px 40px;">회원가입</a> &nbsp;&nbsp;&nbsp;
            </div>
            <div class="already-member-area">
                이미 회원 이세요? <a href="{% url 'login_page' %}">로그인 하기</a>
            </div>
        </form>
    </div>

{% endblock %}
