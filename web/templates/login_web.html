{% extends "web_base.html" %}
{% block header %}
{% load static %}
<style>
.login-form{
    margin-left: auto;
    margin-right: auto;
    margin-top: 30px;
    background-color: #ffffff;
    width : 600px;
    height : 300px;
    font-size: 14px;
}

.login-box-header{
    border-bottom: 1px solid #e5e5e5;
    background-color: #212121;
    color: #ffffff;
    padding: 10px 20px;
}

.login-form .form-box{
    width :400px;
    margin: 20px auto;
}

.login-form .form-box label{
    display: block;
    margin : 6px 0;
}

.login-form .form-box input{
    width : 100%;
    height : 30px;
}


.login-form .form-btns{
    margin : 40px auto 10px auto;
    width : 400px;
    text-align: center;
}

.login-form .form-btns a{
    min-width : 120px !important;
    font-size: 14px !important;
}

</style>
{% endblock %}
{% block content %}
    <div class="login-form">
        <div class="login-box-header">
            로그인
        </div>
        <form method="post" data-form="login-page-form" action="{% url 'login' next=next%}" >
            <div class="form-box">
                <label for="email">이메일</label>
                <input type="text" name="email" id="email"/>
            </div>
            <div class="form-box">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password"/>
            </div>
            <div class="form-btns">
                <a href="#" class="basic-btn login-submit-btn" data-form="login-page-form" style="padding : 8px 40px;">로그인</a> &nbsp;&nbsp;&nbsp;
                <a href="#" class="facebook-btn">페이스북으로 로그인</a>
            </div>
        </form>
    </div>

{% endblock %}
