{% extends "mobile_base.html" %}
{% block header %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/index.css'%}"/>

<script src="{% static 'js/index.js'%}"></script>
{% endblock %}
{% block content %}


<div id="productList">
  <div style="border : 1px solid #d8d9dd; width : 100%; height : auto;">
        <img src='{{ main_image_url }}' style="width:100%; height:auto" >
  </div>
  <div  style="border : 1px solid #d8d9dd; width : 100%; height : auto">
      {% for image in category_images %}
        <img src='{{ image }}' style="width:100%; height:auto" >
      {% endfor %}
  </div>
</div>
{% endblock %}
